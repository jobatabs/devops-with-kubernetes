{% extends "layout.html" %}
{% block title %}front page{% endblock %}
{% block content %}
		<p>Hello, world!</p>
		<img src='{{ image }}' width="300"></img>
		<br /><br />
		<form action="/todos" method="post">
			<label for="todo">Todo: </label>
			<input type="text" id="todo" name="todo">
			<input type="submit" value="Create todo">
		</form>
		<ul>
			{% for todo in todos %}
				<li>{{ todo }}</li>
			{% endfor %}
		</ul>
{% endblock %}
